<!DOCTYPE html>
<html lang="pt-br">

<body>
    <div class="container">
        
            <form  class="form">
                <h2>Resete sua senha</h2>

                <div class="input">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite seu e-mail" required>
                </div>

                <div class="input">
                    <label for="senha">Digite sua nova senha:</label>
                    <input type="password" id="senha" placeholder="Digite sua nova senha" required>
                </div>

                <div class="input">
                    <label for="senha">Confirme sua nova senha:</label>
                    <input type="password" id="senha" placeholder="Confirme sua nova senha" required>
                </div>
                <button type="submit">Confirmar</button>
            </form>
        
    </div>
